<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/build/build.js"></script>
  </head>
  <body>
    <script>
      var delta = require('delta');

      var eq = function (a, b) {
        if (a !== b) {
          throw new Error;
        }
      }

      eq(delta.linear(0), 0);
      eq(delta.linear(0.5), 0.5);
      eq(delta.linear(1), 1);

      eq(delta.easeInQuad(0), 0);
      eq(delta.easeInQuad(0.5), 0.25);
      eq(delta.easeInQuad(1), 1);

      eq(delta.easeOutQuad(0), 0);
      eq(delta.easeOutQuad(0.5), 0.75);
      eq(delta.easeOutQuad(1), 1);

      console.log('test done');

    </script>
  </body>
</html>
